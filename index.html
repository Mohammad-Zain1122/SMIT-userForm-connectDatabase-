<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    label {
      color: #4a7ba7;
    }

    select.form-select,
    input.form-control {
      border: 2px solid #c3f7c3 !important; 
    }

    #formbutton {
      width: 100%;
    }
    h2 {
  font-family: 'Poppins', sans-serif;
  text-align: center;
  color: #0d6efd;
  margin-top: -10px;
  margin-bottom: 25px;
}


    #toplink {
      align-self: flex-end;
      text-decoration: none;
      padding: 5px 14px;
      font-size: 0.9rem;
      font-weight: 500;
      border-radius: 20px;
      border: 2px solid #0d6efd;
      color: #0d6efd;
      transition: all 0.2s ease-in-out;
    }

    #toplink:hover {
      background-color: #0d6efd;
      color: white;
    }

    @media (max-width: 576px) {
      #toplink {
        font-size: 0.85rem;
        padding: 4px 12px;
      }
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <form action="javascript:void(0)" id="formbody" class="row g-3 bg-white p-4 rounded shadow">

      <div class="d-flex justify-content-end">
        <a href="search.html" id="toplink">Search by CNIC</a>
      </div>

      <h2>SMIT Registration Form</h2>

      <div class="col-md-6">
        <label for="formcountry" class="form-label">Select Country</label>
        <select required id="formcountry" class="form-select">
          <option value="" disabled selected>Select Country</option>
          <option value="Pakistan">Pakistan</option>
          <option value="Turkey">Turkey</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="formcity" class="form-label">Select City</label>
        <select required id="formcity" class="form-select">
          <option value="" disabled selected>Select City</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="formcourse" class="form-label">Select Course</label>
        <select required id="formcourse" class="form-select">
          <option value="" disabled selected>Select Course</option>
          <option value="Web & App Development">Web & App Development</option>
          <option value="Graphic Designing">Graphic Designing</option>
          <option value="MS Office">MS Office</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="formproficiency" class="form-label">Computer Proficiency</label>
        <select required id="formproficiency" class="form-select">
          <option value="" disabled selected>Select your computer proficiency</option>
          <option value="None">None</option>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="formname" class="form-label">Full Name</label>
        <input required type="text" id="formname" class="form-control" placeholder="Full name" />
      </div>

      <div class="col-md-6">
        <label for="formfathername" class="form-label">Father Name</label>
        <input required type="text" id="formfathername" class="form-control" placeholder="Father name" />
      </div>

      <div class="col-md-6">
        <label for="formemail" class="form-label">Email</label>
        <input required type="email" id="formemail" class="form-control" placeholder="Email" />
      </div>

      <div class="col-md-6">
        <label for="formnumber" class="form-label">Phone</label>
        <input required type="number" id="formnumber" class="form-control" placeholder="Phone" />
      </div>

      <div class="col-md-6">
        <label for="formcnic" class="form-label">CNIC</label>
        <input required type="number" id="formcnic" class="form-control" placeholder="CNIC" />
      </div>

      <div class="col-md-6">
        <label for="formfathercnic" class="form-label">Father's CNIC (optional)</label>
        <input type="number" id="formfathercnic" class="form-control" placeholder="Father's CNIC" />
      </div>

      <div class="col-md-6">
        <label for="formdate" class="form-label">Date</label>
        <input required type="date" id="formdate" class="form-control" />
      </div>

      <div class="col-md-6">
        <label for="formgender" class="form-label">Gender</label>
        <select required id="formgender" class="form-select">
          <option value="" disabled selected>Select gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <div class="col-12">
        <label for="formaddress" class="form-label">Address</label>
        <input required type="text" id="formaddress" class="form-control" placeholder="Address" />
      </div>

      <div class="col-12">
        <label for="formqualification" class="form-label">Last Qualification</label>
        <select required id="formqualification" class="form-select">
          <option value="" disabled selected>Last Qualification</option>
          <option value="Matric">Matric</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Undergraduate">Undergraduate</option>
          <option value="Graduate">Graduate</option>
          <option value="Masters">Masters</option>
          <option value="PhD">PhD</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <div class="col-12">
        <label for="formlaptop" class="form-label">Do you have a laptop?</label>
        <select required id="formlaptop" class="form-select">
          <option value="" disabled selected>Do you have a laptop?</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="col-12">
        <label for="formfile" class="form-label">Upload File</label>
        <input required type="file" id="formfile" class="form-control" />
      </div>

      <div class="col-12">
        <button id="formbutton" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
